<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>FlowNotes</title>
</head>
<body>
    <h1><span>Welcome to, </span>  FlowNotes!</h1>
    <div id="container">
        <button class="btn" id="create">create new</button>
        <button class="btn" id="create-custom">create custom</button>
       
        <div class="display-board">
            
           <h2>Notes:</h2>
            <div class="note">
               <h3>Empty</h3>
                <h4>(create new productivity)</h4>
            </div>
        </div>
        <button id="delete-btn" class="delete-btn">DELETE ALL</button>
 <button id="custom-delete-btn" class="delete-btn">DELETE ALL CUSTOM NOTES</button>
    </div>
    <div id="create-ui" class="ui hidden"  >
        <textarea type="text" id="create-text" class="textarea" placeholder="write your note ....."></textarea>
        <button id="create-save">save</button>
    </div>
    
    <script src="index.js"></script>
</body>
</html>
